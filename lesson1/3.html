<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result = undefined;
    /**
     * 10 плюс 10 равно 20
     * 20 плюс строка 10 - равно "2010"
     * значение присавиается в переменную result
     * выводим в консоль значение переменной result
     */
    result = 10 + 10 + "10";
    console.log(result);

    /**
     * 10 плюс "10" равно "1010", плюс еще 10 - будет "101010"
     * result равна "101010"
     * выводим в консоль значение переменной result
     */
    result = 10 + "10" + 10;
    console.log(result);

    /**
     * Унарный "плюс" превращает строку "10" в число.
     * А значит, суммируем в переменную 3 10-ки, получаем 30
     * Выводим в консоль
     */
    result = 10 + 10 + +"10"; //(обратите внимание на пробелы, пишите также)
    console.log(result);

    /**
     * Унарный минус преобразует пустую строку в -0.
     * Поделив 10 на -0, получаем -Infinity
     * Вывод в консоль -Infifnity
     */
    result = 10 / -"";
    console.log(result);

    /**
     * Унарный "+" преобразует строку "2,5" в NaN, поскольку "," он не сможет интерпретировать как разделитель целой и дробной части
     * 10 делим на NaN, получаем NaN
     * Выводим это в консоль
     */
    result = 10 / +"2,5"; //(да здесь запятая, это не опечатка)
    console.log(result);
</script>
</body>
</html>
