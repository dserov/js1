<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    //пример 1
    let a = 1, b = 1, c, d;
    c = ++a; // префиксная форма инкремента, сначала инкремент, затем присваивание, a=2
    alert(c); // ответ: 2

    //пример 2
    d = b++; // постфиксная форма инкремента, сперва присваивание, затем инкремент. b=2
    alert(d); //ответ: 1

    //пример 3
    c = 2 + ++a; // префик-инкремнет, а сначала инкремент до 3-х, затем сумма. a=3
    alert(c); //ответ: 5

    //пример 4
    d = 2 + b++; // сначала сумма, затем инкремент. b=3
    alert(d); //ответ: 4

    alert(a); //3
    alert(b); //3
</script>
</body>
</html>
