<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b class="sign">Lorem, ipsum.</b>
    <b>Lorem, ipsum.</b>

    <!-- 
    Задание.
    1. Получите все теги b.
    2. С помощью метода contains() из classList, проверьте, есть ли у тега
    класс sign, и если нет, то тогда добавьте с помощью метода add()
    -->

    <script>
        'use strict';
        let elementList = document.querySelectorAll('b');
        let wantedClass = 'sign';

        Array.from(elementList).filter( item => !isHaveClass(item) ).map( item => item.classList.add(wantedClass));

        function isHaveClass(element) {
            return element.classList.contains(wantedClass);
        }

    </script>
</body>
</html>
